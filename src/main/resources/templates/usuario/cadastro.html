<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <th:block th:include="fragments/head :: head"></th:block>

        <link rel="stylesheet" href="/assets/styles/user-style.css" />
        <title>GestãoCash | Cadastrar usuário</title>
    </head>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <section class="registerUsers container my-5 py-3">
            <h2 class="text-center">Torne-se um gestor qualificado</h2>
            <form
                class="row g-3"
                method="post"
                th:object="${user}"
                enctype="multipart/form-data">
                <div class="col-md-4">
                    <label for="inputName" class="form-label">Nome</label>
                    <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        required
                        th:field="*{nome}" />
                </div>
                <div class="col-md-4">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        required
                        th:field="*{email}" />
                </div>
                <div class="col-md-4">
                    <label for="inputTel" class="form-label">Telefone</label>
                    <input
                        type="tel"
                        class="form-control"
                        oninput="phone(event)"
                        id="inputTel"
                        maxlength="15"
                        required
                        th:field="*{telefone}" />
                </div>
                <div class="col-md-3">
                    <label for="inputCpf" class="form-label">CPF</label>
                    <input
                        type="tel"
                        class="form-control"
                        oninput="documentMask(this)"
                        maxlength="14"
                        id="inputCpf"
                        required
                        th:field="*{cpf}" />
                </div>
                <div class="col-md-3">
                    <label for="inputDate" class="form-label"
                        >Data de nascimento</label
                    >
                    <input
                        type="date"
                        class="form-control"
                        required
                        id="inputDate"
                        th:field="*{dataNascimento}" />
                </div>
                <div class="col-md-3">
                    <label for="inputImg" class="form-label"
                        >Foto para perfil</label
                    >
                    <input
                        type="file"
                        class="form-control"
                        id="inputImg"
                        name="inputImg" />
                </div>
                <div class="col-md-3">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input
                        type="password"
                        class="form-control"
                        required
                        id="inputPassword"
                        th:field="*{senha}" />
                </div>
                <div class="col-md-3">
                    <label for="inputGen" class="form-label">Sexo</label>
                    <select
                        id="inputGen"
                        class="form-select"
                        th:field="*{sexo}">
                        <option selected value="n">Selecione o sexo</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="inputAddress" class="form-label"
                        >Endereço</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        required
                        id="inputAddress"
                        th:field="*{enderecoUsuario.endereco}"
                    placeholder="Av Aberlado Bueno 135" />
                </div>

                <div class="col-3">
                    <label for="inputAddress2" class="form-label"
                        >Complemento</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="inputAddress2"
                        th:field="*{enderecoUsuario.complemento}"
                        placeholder="Apartamento, casa, lote, etc." />
                </div>
                <div class="col-3">
                    <label for="inputDistrict" class="form-label">Bairro</label>
                    <input
                        type="text"
                        class="form-control"
                        required
                        id="inputDistrict"
                        th:field="*{enderecoUsuario.bairro}" />
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input
                        type="text"
                        class="form-control"
                        required
                        id="inputCity"
                        th:field="*{enderecoUsuario.cidade}" />
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">Estado</label>
                    <select
                        id="inputState"
                        class="form-select"
                        th:field="*{enderecoUsuario.estado}">
                        <option selected value="null">Selecione</option>

                        <option
                            th:each="state: ${states}"
                            th:text="${state.descricao}"
                            th:value="${state.descricao}"></option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Cep</label>
                    <input
                        type="text"
                        class="form-control"
                        onkeyup="handleZipCode(event)"
                        required
                        maxlength="9"
                        id="inputZip"
                        th:field="*{enderecoUsuario.cep}" />
                </div>

                <div class="col-md-8">
                    <label for="inputFacebook" class="form-label"
                        >Facebook</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="inputFacebook"
                        th:field="*{facebook}" />
                </div>
                <div class="col-md-8">
                    <label for="inputInstagram" class="form-label"
                        >Instagram</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="inputInstagram"
                        th:field="*{instagram}" />
                </div>
                <div class="col-md-8">
                    <label for="inputLinkedin" class="form-label"
                        >Linkedin</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="inputLinkedin"
                        th:field="*{linkedin}" />
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">
                        Cadastrar
                    </button>
                </div>
            </form>
            <div th:if="${sucesso}">
				
			</div>
			<div th:if="${error}">
				
			</div>
        </section>

        <div th:replace="fragments/footer :: footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="../assets/scripts/scripts.js"></script>
    </body>
</html>
