<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous" />
        <title>GestãoCash | Cadastrar usuário</title>
        <link rel="stylesheet" href="../assets/styles/header-footer.css" />
        <link rel="stylesheet" href="../assets/styles/user-style.css" />
        <link
            rel="shortcut icon"
            href="../assets/images/logo.png"
            type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
    </head>

    <body>
        <div th:replace="fragments/header :: header"></div>

        <section class="form-box">
            <form class="form">
                <span class="title">Log in</span>

                <div class="form-container">
                    <div class="mb-3">
                        <label
                            for="exampleInputEmail1"
                            class="form-label subtitle"
                            >Email</label
                        >
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                        <label
                            for="exampleInputPassword1"
                            class="form-label subtitle"
                            >Senha</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1" />
                    </div>
                </div>
                <button>Entrar</button>
            </form>
            <div class="form-section">
                <p>Esqueceu a senha? <a href="">Clique para recuperar</a></p>
            </div>
        </section>

        <div th:replace="fragments/footer :: footer"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="../assets/scripts/scripts.js"></script>
    </body>
</html>
